<!DOCTYPE HTML>
<html>
  <head>
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <table>
      <tr id="clock-row">
        <td id="clock"><h1>21:37:00</h1></td>
        <td>weather here</td>
      </tr>
      <tr id="searchbar-row">
        <td colspan="2">
          <form method="get" id="ddgSearch" action="https://duckduckgo.com/">
            <input type="hidden" name="sites" value=""/>
            <input type="hidden" name="k7" value="#ffffff"/>
            <input type="hidden" name="k8" value="#222222"/>
            <input type="hidden" name="k9" value="#4a4a4a"/>
            <input type="hidden" name="kx" value="#9b9b9b"/>
            <input type="hidden" name="kj" value="#000000"/>
            <input type="hidden" name="kt" value="p"/>
            <input type="text" name="q" placeholder="Search DuckDuckGoâ€¦" aria-label="Search  on DuckDuckGo"/>
          </form>
        </td>

      </tr>
      <tr id="links-row">
        <td colspan="2">links here</td>

      </tr>
    </table>

    <script>
      function updateClock() {
        let date = new Date();
        let hours = date.getHours() + 2; //Time zone CEST UTC+2:00
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();

        if(hours < 10) {
          hours = "0" + hours;
        }

        if(minutes < 10) {
          minutes = "0" + minutes;
        }

        if(seconds < 10) {
          seconds = "0" + seconds;
        }

        let clockElement = document.querySelector("#clock");
        clockElement.innerHTML = "<h1>" + hours + ":" + minutes + ":" + seconds + "</h1";
      }

      updateClock();
      setInterval(updateClock, 1000);

    </script>
  </body>
</html>
